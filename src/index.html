<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  </head>

  <body>
    <main>
      <header class="text-zinc-200">
        <nav>
          <div
            class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
          >
            <div class="flex items-center p-2 gap-2">
              <img src="./assets/images/logo-inverted.png" width="50" alt="" />
              <div class="font-bold text-2xl">
                tw:<span class="text-sky-900 font-quicksand">mf</span>
              </div>
            </div>
            <div class="ml-auto my-auto block md:hidden pr-4">
              <button id="mobile-menu-button" class="group peer">
                <div
                  class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:rotate-45 transition-all group-open:top-2 relative"
                ></div>
                <div
                  class="opacity-100 bg-zinc-200 rounded-full w-8 h-1 mt-1 transition-all group-open:opacity-0"
                ></div>
                <div
                  class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative"
                ></div>
              </button>
              <div
                class="absolute top-full bg-gradient-to-r w-full left-0 from-rose-500 to-pink-500 peer-open:block hidden"
              >
                <div
                  class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
                >
                  <span>Home</span>
                </div>

                <div
                  class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
                >
                  <span>Lineup</span>
                </div>
                <div
                  id="ticket-menu-item"
                  class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
                >
                  <div class="p-4 font-bold text-center">Tickets</div>
                  <div class="hidden group-open:block">
                    <div
                      class="relative text-center p-4 text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out"
                    >
                      <span>Single day ricket</span>
                    </div>
                  </div>
                </div>
                <div
                  class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
                >
                  <span>Support</span>
                </div>
              </div>
            </div>

            <div class="hidden md:flex flex-1 items-center justify-end">
              <div class="menu-item">
                <span>Home</span>
              </div>
              <div class="menu-item">
                <span>Lineup</span>
              </div>
              <div class="menu-item group">
                <span>Tickets</span>
                <div
                  class="hidden absolute top-full right-0 bg-pink-500 whitespace-nowrap rounded-b-md text-right group-hover:block"
                >
                  <div class="submenu-item">
                    <span>Single day ticket</span>
                  </div>
                  <div class="submenu-item">
                    <span>7 day ticker</span>
                  </div>
                </div>
              </div>
              <div class="menu-item">
                <span>Support</span>
              </div>
            </div>
          </div>
        </nav>

        <div
          class="flex flex-col justify-center items-center h-[calc(100vh-200px)] min-h-[400px] bg-[url('./assets/images/hero.jpg')] bg-center bg-cover bg-fixed"
        >
          <div
            class="bg-white/30 py-2 px-4 rounded-xl text-center backdrop-blur-md"
          >
            <div class="relative">
              <img src="./assets/images/logo.png" alt="" width="175" />
            </div>
            <div class="text-5xl font-bold">
              tw: <span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="font-bold mt-3 text-sm">
            Keep me updated with news and promotions
          </div>
          <form class="mt-3 flex gap-2">
            <input
              type="email"
              placeholder="Email"
              class="rounded-sm border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold text-sky-900 placeholder-zinc-500 caret-pink-500 outline-pink-500 focus:outline"
            />
            <button class="cursor-pointer rounded-sm py-2 px-4 bg-pink-500 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20">Subscribe</button>
          </form>
        </div>
      </header>
    </main>
    <script>
      window.onload = function () {
        document
          .getElementById("mobile-menu-button")
          .addEventListener("click", function () {
            document
              .getElementById("mobile-menu-button")
              .classList.toggle("open");
          });
        document
          .getElementById("ticket-menu-item")
          .addEventListener("click", function () {
            document
              .getElementById("ticket-menu-item")
              .classList.toggle("open");
          });
      };
    </script>
  </body>
</html>
