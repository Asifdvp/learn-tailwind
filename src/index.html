<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  </head>

  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50" alt="" />
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900 font-quicksand">mf</span>
            </div>
          </div>
          <div class="ml-auto my-auto block md:hidden pr-4">
            <button id="mobile-menu-button" class="group peer">
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:rotate-45 transition-all group-open:top-2 relative"
              ></div>
              <div
                class="opacity-100 bg-zinc-200 rounded-full w-8 h-1 mt-1 transition-all group-open:opacity-0"
              ></div>
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative"
              ></div>
            </button>
          </div>

          <div class="hidden md:flex flex-1 items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="hidden absolute top-full right-0 bg-pink-500 whitespace-nowrap rounded-b-md text-right group-hover:block"
              >
                <div class="submenu-item">
                  <span>Single day ticket</span>
                </div>
                <div class="submenu-item">
                  <span>7 day ticker</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>

          <div>
            <!-- <img src="./assets/images/hamburger-menu.png" alt="" /> -->
          </div>
        </nav>
      </header>
    </main>
    <script>
      window.onload = function () {
        document
          .getElementById("mobile-menu-button")
          .addEventListener("click", function () {
            document
              .getElementById("mobile-menu-button")
              .classList.toggle("open");
          });
      };
    </script>
  </body>
</html>
